<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section>
        <h1>Weather Dashboard</h1>
    </section>

    <nav>
        <h2>Search for a city:</h2>
        <input id="cityName" type="text">
        <button id="searchBtn">Search</button>
    </nav>

    <section>
        <ul id="searchHistory">
        <!-- city search history here -->
        </ul>
    </section>

    <section id="currentWeather">
        <!-- add current weather information here -->
    </section>

    <section id="fiveDayWeather">
        <!-- add five day weather forecast information here -->
    </section>



    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>


</html>
